<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="minesweeper.css">
</head>
<body>

<div id="anim">
    <div class="overlay">
        <div class="animation" style="left: 5%; animation-delay: 0.2s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 10%; animation-delay: 1.2s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 15%; animation-delay: 0.5s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 20%; animation-delay: 1.5s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 25%; animation-delay: 0.2s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 30%; animation-delay: 1.7s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 40%; animation-delay: 1s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 45%; animation-delay: 0s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 50%; animation-delay: 0.5s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 55%; animation-delay: 1.8s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 60%; animation-delay: 0.9s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 65%; animation-delay: 1.3s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 70%; animation-delay: 0.7s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 75%; animation-delay: 1.5s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 80%; animation-delay: 0.9s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 85%; animation-delay: 2s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 90%; animation-delay: 0.4s"><img src="img/bomb.png" width="50" height="50"></div>
        <div class="animation" style="left: 95%; animation-delay: 0.9s"><img src="img/bomb.png" width="50" height="50"></div>
    </div>
</div>

<div id="container">

    <div id="box"></div>
    <div id="controls">
        <button id="start" onclick="startGame()">Start</button>
        <div id="timer">Timer : 0</div>
        <div id="smile"></div>
    </div>

</div>
</body>


<script src="minesweeper.js"></script>
</html>
